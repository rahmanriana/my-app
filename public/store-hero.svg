<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="900" viewBox="0 0 1200 900" role="img" aria-label="Rahman Store Hero">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="0.6" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#dcfce7"/>
    </linearGradient>
    <linearGradient id="card" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.85"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.55"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>

  <rect width="1200" height="900" fill="url(#bg)"/>

  <!-- soft blobs -->
  <circle cx="260" cy="210" r="140" fill="#2563eb" opacity="0.22" filter="url(#soft)"/>
  <circle cx="940" cy="240" r="160" fill="#f97316" opacity="0.20" filter="url(#soft)"/>
  <circle cx="820" cy="720" r="180" fill="#16a34a" opacity="0.18" filter="url(#soft)"/>

  <!-- card stack -->
  <g transform="translate(170 190)">
    <rect x="0" y="0" width="420" height="520" rx="36" fill="url(#card)" stroke="#000" stroke-opacity="0.08"/>
    <rect x="36" y="44" width="240" height="18" rx="9" fill="#111" fill-opacity="0.12"/>
    <rect x="36" y="80" width="310" height="12" rx="6" fill="#111" fill-opacity="0.10"/>
    <rect x="36" y="106" width="260" height="12" rx="6" fill="#111" fill-opacity="0.08"/>

    <rect x="36" y="150" width="348" height="220" rx="28" fill="#111" fill-opacity="0.06"/>

    <rect x="36" y="398" width="170" height="44" rx="22" fill="#2563eb" fill-opacity="0.92"/>
    <rect x="220" y="398" width="164" height="44" rx="22" fill="#f97316" fill-opacity="0.92"/>

    <rect x="36" y="466" width="250" height="14" rx="7" fill="#111" fill-opacity="0.10"/>
    <rect x="36" y="490" width="200" height="14" rx="7" fill="#111" fill-opacity="0.08"/>
  </g>

  <!-- simple "product tiles" -->
  <g transform="translate(650 250)">
    <rect x="0" y="0" width="380" height="140" rx="28" fill="url(#card)" stroke="#000" stroke-opacity="0.08"/>
    <rect x="26" y="26" width="88" height="88" rx="20" fill="#111" fill-opacity="0.06"/>
    <rect x="132" y="38" width="200" height="16" rx="8" fill="#111" fill-opacity="0.12"/>
    <rect x="132" y="70" width="150" height="12" rx="6" fill="#111" fill-opacity="0.09"/>
    <rect x="132" y="96" width="120" height="12" rx="6" fill="#111" fill-opacity="0.07"/>
  </g>

  <g transform="translate(650 430)">
    <rect x="0" y="0" width="380" height="140" rx="28" fill="url(#card)" stroke="#000" stroke-opacity="0.08"/>
    <rect x="26" y="26" width="88" height="88" rx="20" fill="#111" fill-opacity="0.06"/>
    <rect x="132" y="38" width="220" height="16" rx="8" fill="#111" fill-opacity="0.12"/>
    <rect x="132" y="70" width="160" height="12" rx="6" fill="#111" fill-opacity="0.09"/>
    <rect x="132" y="96" width="130" height="12" rx="6" fill="#111" fill-opacity="0.07"/>
  </g>

  <g transform="translate(650 610)">
    <rect x="0" y="0" width="380" height="140" rx="28" fill="url(#card)" stroke="#000" stroke-opacity="0.08"/>
    <rect x="26" y="26" width="88" height="88" rx="20" fill="#111" fill-opacity="0.06"/>
    <rect x="132" y="38" width="180" height="16" rx="8" fill="#111" fill-opacity="0.12"/>
    <rect x="132" y="70" width="170" height="12" rx="6" fill="#111" fill-opacity="0.09"/>
    <rect x="132" y="96" width="110" height="12" rx="6" fill="#111" fill-opacity="0.07"/>
  </g>
</svg>
